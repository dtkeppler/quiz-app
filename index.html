<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
 <script src="http://code.jquery.com/jquery.min.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
 <div class="wrapper">
  <header>
   <h1>Civil War Quiz</h1>
  </header>
  <section >
    <div class="question">
     <h2>Question:</h2>
     <p>What was the name of the fort in Charleston Harbor whose bombing in April of 1861 was considered the opening of the Civil War?</p>
    </div>
    <div class="answer">
     <div class="left-image">
      <img src="images/grant.jpg" alt="General Ulysses. S. Grant" width="150px">
     </div>
     <ul class="answer-list">
      <li class="list-item">
       <input type="radio">
       <span>Fort Wagner</span>
      </li>
      <li class="list-item">
       <input type="radio">
       <span>Fort Ticonderoga</span>
      </li>
      <li class="list-item">
       <input type="radio">
       <span>Fort Sumter</span>
      </li>
      <li class="list-item">
       <input type="radio">
       <span>Fort Fisher</span>
      </li>
     </ul>
     <div id="right-image">
      <img src="images/lee.jpg" alt="General Robert E. Lee" width="150px">
      </div>
    </div>
    <footer>
      <img class="bottom-image" src="images/battle_scene.jpg" alt="Battle of Chattanooga" width="700px">
    </footer>
  </section>
 </div>
</body>
</html>
